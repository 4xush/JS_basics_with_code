<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Event Propagation: Capturing and Bubbling
  </text>
  
  <!-- DOM Structure Representation -->
  <g transform="translate(50, 60)">
    <!-- Document -->
    <rect x="0" y="0" width="300" height="200" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Document</text>
    
    <!-- Body -->
    <rect x="20" y="30" width="260" height="160" fill="#d5dbdb" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Body</text>
    
    <!-- Parent Div -->
    <rect x="40" y="60" width="220" height="120" fill="#bdc3c7" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Parent Div</text>
    
    <!-- Child Div -->
    <rect x="60" y="90" width="180" height="80" fill="#95a5a6" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Child Div</text>
    
    <!-- Target Element -->
    <rect x="80" y="120" width="140" height="40" fill="#3498db" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="145" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Button (Target)</text>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Click Event</text>
  </g>
  
  <!-- Phase Labels -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    CAPTURING PHASE
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    BUBBLING PHASE
  </text>
  
  <!-- Capturing Phase Arrows -->
  <g id="capturing-phase">
    <!-- Document to Body -->
    <line x1="400" y1="120" x2="400" y2="150" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="420" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">1. Document</text>
    
    <!-- Body to Parent -->
    <line x1="400" y1="170" x2="400" y2="200" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="420" y="185" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">2. Body</text>
    
    <!-- Parent to Child -->
    <line x1="400" y1="220" x2="400" y2="250" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="420" y="235" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">3. Parent Div</text>
    
    <!-- Child to Target -->
    <line x1="400" y1="270" x2="400" y2="300" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="420" y="285" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">4. Child Div</text>
  </g>
  
  <!-- Target Phase -->
  <rect x="350" y="310" width="100" height="40" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TARGET</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Button Clicked</text>
  
  <!-- Bubbling Phase Arrows -->
  <g id="bubbling-phase">
    <!-- Target to Child -->
    <line x1="400" y1="370" x2="400" y2="400" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="385" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">5. Child Div</text>
    
    <!-- Child to Parent -->
    <line x1="400" y1="420" x2="400" y2="450" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">6. Parent Div</text>
    
    <!-- Parent to Body -->
    <line x1="400" y1="470" x2="400" y2="500" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="485" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">7. Body</text>
    
    <!-- Body to Document -->
    <line x1="400" y1="520" x2="400" y2="550" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="420" y="535" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">8. Document</text>
  </g>
  
  <!-- StopPropagation Example -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="280" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      With stopPropagation()
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      If Child Div calls event.stopPropagation():
    </text>
    
    <!-- Normal flow -->
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      ✓ 1. Document (capturing)
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      ✓ 2. Body (capturing)
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      ✓ 3. Parent Div (capturing)
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      ✓ 4. Child Div (capturing)
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
      ✓ 5. Button (target)
    </text>
    
    <!-- Stopped flow -->
    <rect x="8" y="130" width="200" height="15" fill="#f8d7da" rx="3"/>
    <text x="10" y="142" font-family="Arial, sans-serif" font-size="10" fill="#721c24" font-weight="bold">
      ✗ Child Div calls stopPropagation()
    </text>
    
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-decoration="line-through">
      ✗ Parent Div (bubbling) - BLOCKED
    </text>
    <text x="10" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-decoration="line-through">
      ✗ Body (bubbling) - BLOCKED
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="280" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Event Listener Registration
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      addEventListener(event, handler, useCapture)
    </text>
    
    <circle cx="20" cy="55" r="5" fill="#e74c3c"/>
    <text x="35" y="60" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      useCapture: true (Capturing Phase)
    </text>
    
    <circle cx="20" cy="75" r="5" fill="#27ae60"/>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      useCapture: false (Bubbling Phase - default)
    </text>
    
    <rect x="18" y="90" width="10" height="10" fill="#ffc107"/>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      stopPropagation() blocks further propagation
    </text>
  </g>
</svg>