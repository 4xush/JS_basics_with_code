<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closest() Method Examples</title>
    <style>
      .section {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px;
        border-radius: 4px;
      }

      .form-group {
        margin: 15px 0;
      }

      .has-error {
        border-color: red;
      }

      .error-message {
        color: red;
        font-size: 12px;
      }

      .menu-item {
        padding: 5px 10px;
        cursor: pointer;
      }

      .submenu {
        margin-left: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Example 1: Basic Usage -->
    <div class="section">
      <h3>Section 1</h3>
      <p>Click anywhere in this section</p>
      <button>A button</button>
    </div>

    <!-- Example 2: Card Actions -->
    <div class="card-container">
      <div class="card" data-card-id="1">
        <h4>Card 1</h4>
        <p>Card content</p>
        <button class="card-button">Action</button>
      </div>
      <div class="card" data-card-id="2">
        <h4>Card 2</h4>
        <p>Card content</p>
        <button class="card-button">Action</button>
      </div>
    </div>

    <!-- Example 3: Form Validation -->
    <form id="myForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" onblur="handleFormValidation(this)" />
        <div class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" onblur="handleFormValidation(this)" />
        <div class="error-message"></div>
      </div>
    </form>

    <!-- Example 4: Menu Navigation -->
    <nav class="main-menu" data-menu-name="main">
      <div class="submenu" data-submenu-name="products">
        <div class="menu-item">Product 1</div>
        <div class="menu-item">Product 2</div>
      </div>
      <div class="submenu" data-submenu-name="services">
        <div class="menu-item">Service 1</div>
        <div class="menu-item">Service 2</div>
      </div>
    </nav>

    <!-- Example 5: Table Operations -->
    <table id="dataTable">
      <tr data-row-id="1">
        <td>Row 1</td>
        <td><button class="action-button">Action</button></td>
      </tr>
      <tr data-row-id="2">
        <td>Row 2</td>
        <td><button class="action-button">Action</button></td>
      </tr>
    </table>

    <script src="closest_method.js"></script>
  </body>
</html>
